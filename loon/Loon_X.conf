# Loon自用配置
# 注意事项: 以下内容中，带“#”开头的行都是注释，去掉注释符号该行才有效
# 重要提示：导入本文件会覆盖原本配置，请谨慎使用
# 文件地址：https://raw.githubusercontent.com/seeson/Custom_Loon_Rules/refs/heads/main/loon/Loon_X.conf
# 更新时间: 2025-09-13 17:00:00
# 配置作者: SeesoN

# =====================================
# General
# =====================================
[General]
ip-mode = ipv4-only
disable-stun = false
dns-reject-mode = LoopbackIP
domain-reject-mode = DNS
udp-fallback-mode = REJECT
sni-sniffing = true
disconnect-on-policy-change = false
switch-node-after-failure-times = 3
# > 跳过某个域名或者IP段
skip-proxy = 16,10.0.0.0/8,172.16.0.0/e.crashlynatics.com
bypass-tun = 10.0.0.0/8,100.64.0.0/10,127.0.0.0/8,169.254.0.0/16,172.16.0.0/12,192.0.0.0/24,192.0.2.0/24,192.88.99.0/24,192.168.0.0/16,198.51.100.0/24,203.0.113.0/24,224.0.0.0/4,255.255.255.255/32
# > DNS 服务器
dns-server = system,223.5.5.5,119.29.29.29,8.8.8.8
doh-server = https://dns.google/dns-query,https://1.1.1.1/dns-query,https://doh.pub/dns-query,https://dns.alidns.com/dns-query
interface-mode = auto
# Wi-Fi 访问
# > 允许 Wi-Fi 网络下其它设备访问
#allow-udp-proxy = false
allow-wifi-access = false
wifi-access-http-port = 7222
wifi-access-socks5-port = 7221
# > 代理测速 URL
proxy-test-url = http://www.gstatic.com/generate_204
internet-test-url = http://connectivitycheck.platform.hicloud.com/generate_204
# > 测速超时 (s)
test-timeout = 5
# > 解决一些ip请求无法匹配域名类规则的问题。real-ip指定的域名将不返回fake ip响应，直接将dns请求发往目标dns服务器
#real-ip = msftconnecttest.com,msftncsi.com,*.msftconnecttest.com,*.msftncsi.com,*.srv.nintendo.net,*.stun.playstation.net,xbox.*.microsoft.com,*.xboxlive.com,*.battlenet.com.cn,*.battlenet.com,*.blzstatic.cn,*.battle.net
# 解析器
https://raw.githubusercontent.com/sub-store-org/Sub-Store/release/sub-store-parser.loon.min.js
# geoip
geoip-url = https://gh-proxy.com//https://raw.githubusercontent.com/Loyalsoldier/geoip/release/GeoLite2-Country.mmdb
# ssid-trigger参数，用于指定SSID下流量模式切换，（default表示默认，cellular表示蜂窝，目前支持三种值：rule，direct，proxy） 
ssid-trigger="default":rule,"cellular":rule,"Norist-OnAir":direct
ipasn-url = https://gh-proxy.com//https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/GeoLite2-ASN.mmdb


# =====================================
# Host
# =====================================
[Host]
ssid:Norist-OnAir = server:system
# 改善App Store下载速度
iosapps.itunes.apple.com = iosapps.itunes.apple.com.download.ks-cdn.com


# =====================================
# Proxy 本地的代理节点
# =====================================
[Proxy]


# =====================================
# Remote Proxy 订阅链接
# =====================================
[Remote Proxy]


