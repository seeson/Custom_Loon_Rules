# =====================================
# Remote Filter
# (?i)：表示后面整个括号内的表达式不区分大小写
# =====================================
[Remote Filter]
US_Filter = NameRegex, FilterKey = "^(?=.*((?i)🇺🇸|美|(\b(US|USA|JFK|LAX|ORD|ATL|DFW|SFO|MIA|SEA|IAD)(\d+)?\b)))(?!.*((?i)排除1|排除2|回国|校园|游戏|5x|x10|🎮|(\b(GAME)\b))).*$"
CA_Filter = NameRegex, FilterKey = "^(?=.*((?i)🇨🇦|加拿大|(\b(CA|CANADA|Canada)(\d+)?\b)))(?!.*((?i)排除1|排除2|回国|校园|游戏|5x|x10|🎮|(\b(GAME)\b))).*$"
JP_Filter = NameRegex, FilterKey = "^(?=.*((?i)🇯🇵|日|(\b(JP|Japan|NRT|HND|KIX|CTS|FUK)(\d+)?\b)))(?!.*((?i)排除1|排除2|回国|校园|游戏|5x|x10|🎮|(\b(GAME)\b))).*$"
HK_Filter = NameRegex, FilterKey = "^(?=.*((?i)🇭🇰|港|(\b(HK|HKG|Hong)(\d+)?\b)))(?!.*((?i)排除1|排除2|回国|校园|游戏|5x|x10|🎮|(\b(GAME)\b))).*$"
